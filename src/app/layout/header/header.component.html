<div class="surface-overlay px-6 flex align-items-center justify-content-between relative lg:static"
	 style="min-height: 80px;">
	<a pRipple="" pstyleclass="@next" enterclass="hidden" leavetoclass="hidden"
	   class="p-ripple p-element cursor-pointer block text-700 p-2 text-decoration-none w-3" routerLink="/">
		<h3>Scrum poker picker</h3>
	</a>
	<a pRipple="" pstyleclass="@next" enterclass="hidden" leavetoclass="hidden"
	   class="p-ripple p-element cursor-pointer block lg:hidden text-700 ">
		<i class="pi pi-bars text-4xl"></i>
		<span class="p-ink"></span>
	</a>
	<div
		class="align-items-center flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full surface-overlay right-0 top-100 z-1 shadow-2 lg:shadow-none">
		<ul class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row border-top-1 surface-border lg:border-top-none float-right">
			<li class="lg:relative">
				<a pRipple="" href="https://github.com/Wolffyx/Scrum-Pocker-Picker" target="_blank"
				   class="p-ripple p-element flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900
				   		hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150 text-decoration-none">
					<i class="pi pi-github text-base lg:text-2xl mr-2 lg:mr-0"></i>
					<span class="block lg:hidden font-medium">Github</span>
					<span class="p-ink"></span></a>
			</li>
			<li class="border-top-1 surface-border lg:border-top-none">
				<a pRipple=""
				   class="p-ripple p-element flex px-6 p-3 lg:px-3 lg:py-2 align-items-center hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150"
				   (click)="op.show($event)">
					<span class="block font-medium">{{player?.displayName}} </span>
					<i class="pi pi-user text-base lg:text-2xl mr-2 ml-1"></i>
					<span class="p-ink"></span>
				</a>
			</li>
		</ul>
	</div>
</div>
<p-divider></p-divider>
<p-overlayPanel #op>
	<ng-template pTemplate>
		<p-table #table [value]="[{}]" selectionMode="single">
			<ng-template let-rowData pTemplate="body">
				<tr>
					<td>
						<span><b>Spectate</b></span>
					</td>
					<td>
						<p-inputSwitch (click)="spectate()" [(ngModel)]="checked"></p-inputSwitch>
					</td>
				</tr>
				<tr (click)="logout()" class="font-bold" style="cursor: pointer">
					<td colspan="2"><i class="pi pi-sign-out"></i> Log out</td>
				</tr>
			</ng-template>
		</p-table>
	</ng-template>
</p-overlayPanel>
