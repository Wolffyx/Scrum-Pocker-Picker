<ng-container *ngIf="room$ | async as room">
	<div class="grid flex-column align-items-center">
		<div class="col">
			<p>{{room.name}}</p>
		</div>
	</div>
	<div class="grid">
		<div class="col">
			<button (click)="showCards()" *ngIf="user.uid === room.created || !room.created" class="showCards"
					pButton>Show cards
			</button>
		</div>
	</div>
	<div class="grid">
		<div class="col-3"></div>
		<div class="col-6 board surface-card shadow-2 p-3 border-round">
			<div>
				{{room.average}}
			</div>
		</div>
		<div class="col-3"></div>
	</div>
	<div class="grid">
		<div *ngFor="let player of players | async" class="players col m2">

			<app-card [player]="player"></app-card>
		</div>
	</div>
	<div class="surface-card shadow-2 p-3 border-round grid justify-content-center">
		<button (click)="chose(card)" *ngFor="let card of cards" class="col m-1 card text-xl text-center"
				label="{{card}}"
				pButton></button>
	</div>
</ng-container>
