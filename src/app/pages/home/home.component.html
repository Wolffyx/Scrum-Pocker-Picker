					<input [(ngModel)]="roomName" id="roomName" pInputText placeholder="Room name" type="text">

			</div>

				<button (click)="displayBasic=false" class="p-button-text p-button-danger" icon="pi pi-times"

				<button (click)="createRoom()" [loading]="loading" class="p-button-text" icon="pi pi-check"
						label="Create room"
						pButton></button>
